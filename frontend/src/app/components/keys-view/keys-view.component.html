<div class="card-body">
    <div class=" flex justify-between my-2">
        <h2 class="card-title mb-2">Your AI API Keys</h2>
        <button class="btn btn-primary btn-sm" (click)="addNewKey()">Create new</button>
    </div>

    @if (apiKeys$ | async; as apiKeys) {
    <div class="overflow-x-auto">
        <table class="table w-full">
            <thead>
                <tr>
                    <th>Provider</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (key of apiKeys; track key.id) {
                <tr>
                    <td>{{ key.provider }}</td>
                    <td>{{ key.alias }}</td>
                    <td>
                        <button class="btn btn-error btn-sm" (click)="deleteRow()">Delete</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    }
</div>
