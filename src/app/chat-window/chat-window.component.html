@if (agent) {
    <div class="chat-window bg-base-100 shadow-md p-4 rounded-md">
        <div class="chat-header flex justify-between items-center">
            <div class="chat-title font-bold text-lg">Chat Room</div>
            <button class="btn btn-ghost btn-sm">Close</button>
          </div>
          <div class="chat-messages mt-4">
            @for (message of [{text: '123'}]; track message) {
            <div class="message-item chat-bubble flex items-start mb-2" >
              <div class="message-avatar mr-2">
                <img
                class="rounded-full w-10"
                alt="Tailwind CSS Navbar component"
                src="https://api.dicebear.com/7.x/micah/svg?seed=Felix{{
                  agent.name
                }}"
              />
              </div>
              <div class="message-content w-full">
                <div class="message-text">{{ message.text }}</div>
              </div>
            </div> }
          </div>
          <div class="chat-input mt-4">
            <input type="text" class="input input-bordered w-full" placeholder="Type your message here...">
          </div>
        </div>
}
