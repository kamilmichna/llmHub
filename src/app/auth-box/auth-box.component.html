<div class="w-100 flex justify-center mt-32">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title">Auth Here</h2>
          <h3 class="my-2">Type your email below and receive link to authenticate</h3>
          <label class="input input-bordered flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
            <input type="text" class="grow" placeholder="Email" [(ngModel)]="userEmail" />
          </label>
          <div class="card-actions justify-end">
            <button class="btn btn-primary" (click)="onSubmit()">
              Send Now
              @if (loading) {
                <span class="loading loading-spinner loading-xs"></span>
              }
            </button>
          </div>
        </div>
      </div>
</div>
